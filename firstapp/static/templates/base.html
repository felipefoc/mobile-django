<!DOCTYPE html>
<html>
<title>{% block title %}{% endblock title %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}

img {
    width: 100%;
}

a:hover {
  background-color: red;
}

#content {

}
{% block css %}{% endblock css %}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:25px 16px">
  <h1 class="w3-xlarge">Mobile View</h1>
  <h1>API Response</h1>
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="{% url 'listPage' %}" class="w3-bar-item w3-button {% if page == 'listPage' %}w3-light-blue{% endif %}">LIST</a>
      <a href="{% url 'getPage' %}" class="w3-bar-item w3-button {% if page == 'getPage' %}w3-light-green{% endif %}">GET</a>
      <a href="#" class="w3-bar-item w3-button {% if page == 'delPage' %}w3-light-red{% endif %}">DELETE</a>
    </div>
  </div>
</header>
<div class="w3-panel w3-center w3-opacity" id="content">
{% block content %}{% endblock content %}
</div>


<!-- End Page HEADER -->

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
Footer
</footer>
</div>
<scripts>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
{% block script %}{% endblock script %}
</scripts>
</body>
</html>
